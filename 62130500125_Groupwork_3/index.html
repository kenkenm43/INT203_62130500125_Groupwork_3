<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app" class="">
      <div class="text-3xl font-bold ml-72">
        Photo Gallery({{ countUndone }})
      </div>
      <li v-for="(obj,index) in objs" class="footer content ">
        <img
          v-on:click="toggleDone(index)"
          v-bind:src="obj.img"
          alt=""
          class="w-72 h-44 cursor-pointer mr-4 mt-4 rounded-md border-4 border-black"
        />
        <p class="text-xl font-semibold">{{obj.title}}</p>
        <img v-show="obj.done" class="w-12 ml-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/1200px-Heart_coraz%C3%B3n.svg.png " alt=""></>
      </li>
      <div>Nattawat Wangsupadilok</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
